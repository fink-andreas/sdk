<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ui1.popup</title>
    <link rel="stylesheet" href="../lib/innovaphone.doc.css" type="text/css" />
    <link rel="stylesheet" href="../lib1/innovaphone.lib1.css" type="text/css" />
    <script src="../lib1/innovaphone.lib1.js" type="text/javascript"></script>
    <script src="../ui1.lib/innovaphone.ui1.lib.js" type="text/javascript"></script>
    <script src="innovaphone.ui1.popup.js" type="text/javascript"></script>

    <style>
        .popup-background {
            background-color: rgba(100,100,100,0.2);
        }
        .popup-header {
            background-image: url("../styles/styles.Background.png");
            color: #fdb901;
        }
        .popup-main {
            background-color: white;
            box-shadow: 0 0 10px black;
            border: 4px solid transparent;
        }
        .popup-closer {
            background-image: url("../styles/styles.close.png");
            top: -30px;
            right: -30px;
            height: 60px;
            width: 60px;
            background-repeat: no-repeat;
        }

        .popup2-background {
            background-color: rgba(100,100,150,0.2);
        }
        .popup2-header {
            background-color: blue;
            color: white;
        }
        .popup2-main {
            background-color: white;
            box-shadow: 0 0 10px black;
        }
        .popup2-closer {
            background-color: red;
            top: 0px;
            right: 0px;
            height: 20px;
            width: 30px;
            background-repeat: no-repeat;
        }
    </style>
    <script type="text/javascript">
        function Try(i) {
            eval(document.getElementById('code').value);
        }
    </script>
</head>

<body>
    <h1>ui1.popup</h1>
    <button onclick="Try(0)">Try(0)</button>
    <button onclick="Try(1)">Try(1)</button>
    <div style="position:relative; height:420px">
        <textarea id="code" style="position: absolute; left: 0px; top: 0px; width: 1000px; height: 400px; border: 1px solid grey; font-family: Lucida Console">
var styles = [ new innovaphone.ui1.PopupStyles("popup-background", "popup-header", "popup-main", "popup-closer"),
               new innovaphone.ui1.PopupStyles("popup2-background", "popup2-header", "popup2-main", "popup2-closer")];
var h = [ 20, 25 ];

var popup = new innovaphone.ui1.Popup("position:absolute; left:50px; top:50px; width:300px; height:200px", styles[i], h[i]);
popup.header.addText("Popup");
        </textarea>
    </div>
    <h2>innovaphone.ui1.Popup()</h2>

</body>
</html>
