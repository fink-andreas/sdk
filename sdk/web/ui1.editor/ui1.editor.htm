<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ui1.editor</title>
    <link rel="stylesheet" href="../lib1/innovaphone.lib1.css" type="text/css" />
    <script src="../lib1/innovaphone.lib1.js" type="text/javascript"></script>
    <script src="../ui1.lib/innovaphone.ui1.lib.js" type="text/javascript"></script>

    <script src="../ui1.scrolling/innovaphone.ui1.scrolling.js" type="text/javascript"></script>
    <script src="innovaphone.ui1.editor.js" type="text/javascript"></script>

    <script type="text/javascript">
        function Try() {
            var out = document.getElementById('out');
            out.innerText = "";
            eval(document.getElementById('code').value);
        }
    </script>
</head>

<body>
    <h1>ui1.editor</h1>
    <p>
        Experimental implementation of a WYSIWYG text editor supporting features like
        numbered lists, unnumbered lists, definition lists, text decoration, ...
    </p>
    <p>
        Because of the experimantel status no documemtation is availabe.
    </p>
    <button onclick="Try()">Try</button>
    <div style="position:relative; height:420px">
        <textarea id="code" style="position: absolute; left: 0px; top: 0px; width: 600px; height: 400px; border: 1px solid grey; font-family: Lucida Console">
out.appendChild(new innovaphone.ui1.Editor("position:absolute; left:30px; top:20px; width:300px; height:200px; border: 1px solid black; background-color:white", null, null, "ui1.editor.png").container);
        </textarea>
        <div id="out" style="position:absolute; left:610px; top:0px; width:600px; height:400px; border:1px solid grey">

        </div>
    </div>

    <h1>ui1.editor</h1>
</body>
</html>
